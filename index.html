<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div>
      v-text: <span v-text="count"></span>
      {{ count }}
    </div>
    <div>
      v-model: <input v-model="inputVal"/>
    </div>
    <div>
      v-on:<button @click="changeCount">v-on</button>
    </div>
  </div>
  <script src="./src/observe.js"></script>
  <script src="./src/vue.js"></script>
  <script>
    let vm = new Vue({
      el: 'app',
      data() {
        return {
          count: 1,
          inputVal: ''
        }
      },
      methods: {
        changeCount() {
          this.count++
        }
      }
    })
    console.log(vm)
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div>
      v-text: <span v-text="count"></span>
      <div>count: {{ count }}</div>
      <div>obj: {{ obj }}</div>
    </div>
    <div>
      v-html: <span v-html="vHtml"></span>
    </div>
    <div>
      v-model: <input v-model="inputVal"/>
    </div>
    <div>
      v-on:<button v-on:click="changeCount">v-on</button>
      <button @click="changeCount">@click</button>
      <button @click="changeObject">changeObject</button>
    </div>
  </div>
  <script src="./src/dep.js"></script>
  <script src="./src/watcher.js"></script>
  <script src="./src/compiler.js"></script>
  <script src="./src/observe.js"></script>
  <script src="./src/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data() {
        return {
          count: 1,
          inputVal: 'input',
          obj: {
            name: 'fhh'
          },
          vHtml: '<span style="color: red">vHtml</span>'
        }
      },
      methods: {
        changeCount() {
          this.count++
        },
        changeObject() {
          this.obj = {
            name: this.obj.name + 'h'
          }
        }
      }
    })
    console.log(vm)
  </script>
</body>
</html>
